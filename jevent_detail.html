<table class="contentpaneopen" style="border: 0px;">
	<tbody>
		<tr class="headingrow">
			<td class="contentheading" style="width: 100%;">
				<h1>{{Title:TITLE}}</h1>
			</td>
			<td class="buttonheading" style="width: 20px;" align="right">{{Ical Button:ICALBUTTON}}</td>
			<td class="buttonheading" style="width: 20px;" align="right">{{Edit Button:EDITBUTTON}}</td>
		</tr>
		<tr>
			<td colspan="3" valign="top" align="left">
				<p><strong>{{Repeat Summary:REPEATSUMMARY}}</strong></p>
			</td>
		</tr>
		<tr>
			<td colspan="3" valign="top" align="left">
				<p>{{Description:DESCRIPTION}}</p>
			</td>
		</tr>
		<tr>
			<td class="ev_detail" colspan="4" valign="top" align="left">
				<p><strong>Start Location: </strong>{{Location:LOCATION}}</p>
			</td>
		</tr>
		<tr>
			<td class="ev_detail" colspan="4" valign="top" align="left">
				<div style="display: {{RideWithGPS Route ID:ridewithgps_route_id#block#none !important}};">

				</div>
			</td>
		</tr>
		<tr>
			<td class="ev_detail" colspan="4" valign="top" align="left">
				<p><strong>{{Contact Label:CONTACT_LABEL}}</strong>{{Contact:CONTACT}}</p>
			</td>
		</tr>
		<tr>
			<td class="ev_detail" colspan="4" valign="top" align="left">{{Extra Info:EXTRAINFO}}</td>
		</tr>
		<tr>
			<td class="ev_detail" colspan="4" valign="top" align="left">{{Attendance Form:JEV_ATTENDFORM}}</td>
		</tr>
	</tbody>
</table>
